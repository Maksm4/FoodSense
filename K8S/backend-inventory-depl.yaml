apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-inventory-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-api
  template:
    metadata:
      labels:
        app: inventory-api
    spec:
      containers:
        - name: inventory-api
          image: maksm4/inventoryapi:latest