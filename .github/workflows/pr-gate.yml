name: PR Quality Check Gate

on:
  pull_request:
    branches: [ "production" ]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      inventory: ${{ steps.filter.outputs.inventory }}
      auth:      ${{ steps.filter.outputs.auth }}
      gateway:   ${{ steps.filter.outputs.gateway }}
      recipe:    ${{ steps.filter.outputs.recipe }}
      frontend:  ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            inventory:
              - 'Backend/Services/Inventory.API/**'
              - 'Backend/Common/**'
            auth:
              - 'Backend/Services/Auth.API/**'
              - 'Backend/Common/**'
            gateway:
              - 'Backend/Gateway/ApiGateway/**'
            recipe:
              - 'Backend/Services/Recipe.API/**'
              - 'Backend/Common/**'
            frontend:
              - 'Frontend/**'

  inventory-check:
    needs: changes
    if: ${{ needs.changes.outputs.inventory == 'true' }}
    uses: ./.github/workflows/docker-build-service.yml
    with:
      service:    inventory
      build_context: Backend
      dockerfile: Backend/Services/Inventory.API/Dockerfile
      push:       false

  auth-check:
    needs: changes
    if: ${{ needs.changes.outputs.auth == 'true' }}
    uses: ./.github/workflows/docker-build-service.yml
    with:
      service:    auth
      build_context: Backend
      dockerfile: Backend/Services/Auth.API/Dockerfile
      push:       false

  gateway-check:
    needs: changes
    if: ${{ needs.changes.outputs.gateway == 'true' }}
    uses: ./.github/workflows/docker-build-service.yml
    with:
      service:    gateway
      build_context: Backend
      dockerfile: Backend/Gateway/ApiGateway/Dockerfile
      push:       false

  recipe-check:
    needs: changes
    if: ${{ needs.changes.outputs.recipe == 'true' }}
    uses: ./.github/workflows/docker-build-service.yml
    with:
      service:    recipe
      build_context: Backend
      dockerfile: Backend/Services/Recipe.API/Dockerfile
      push:       false

  frontend-check:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    uses: ./.github/workflows/docker-build-service.yml
    with:
      service:    frontend
      build_context: Frontend/ReactWeb
      dockerfile: Frontend/ReactWeb/Dockerfile
      push:       false
      build_args: VITE_API_BASE_URL=http://localhost/api